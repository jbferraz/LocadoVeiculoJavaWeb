<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form prependId="false" class="form-horizontal">
                        <center>
                            <h1>Editar Categoria</h1>
                        </center>
                        <div class="form-group">
                            <h:outputLabel value="Descrição: " for="idDescCatVeiculo" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:inputText value="#{categoriaVeiculoMB.catVeicSelecionado.descCatVeiculo}" id="idDescCatVeiculo"  styleClass="form-control"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Ativo: " for="idAtivo" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:selectBooleanCheckbox id="idAtivo" value="#{categoriaVeiculoMB.catVeicSelecionado.catAtivo}" styleClass="checkbox"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <p:commandButton value="Atualizar" class="btn btn-default" action="#{categoriaVeiculoMB.atualizarCatVeiculo()}" onclick="PF('dlg2').show();" delay="1500"/>
                                <td></td>
                                <p:button value="Voltar" outcome="/admin/listaCatVeiculos?faces-redirect=true" class="btn btn-default"/>
                            </div>
                        </div>
                        <p:dialog header="Categoria Alterada!" widgetVar="dlg2" modal="true" height="50" >
                            <h:outputText value="Tipo: #{categoriaVeiculoMB.catVeicSelecionado.descCatVeiculo}" />
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
