<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container-fluid">
                        <div class="table-responsive">
                            <h:dataTable var="locacao" value="#{locacaoMB.listaLocacaoDisponivel}" styleClass="table">
                                <f:facet name="header">
                                    <h:outputText value="Tabela de Locações" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Locação" />
                                    </f:facet>
                                    <h:outputText id="idLocacao" value="#{locacao.idLocacao}"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cliente" />
                                    </f:facet>
                                    <h:outputText id="idCliente" value="#{locacao.idCliente.nomeCliente}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Placa Veiculo" />
                                    </f:facet>
                                    <h:outputText id="idVeiculo" value="#{locacao.idVeiculo.placa}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Locação" />
                                    </f:facet>
                                    <h:outputText  id="endereco" value="#{locacao.dataLocacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Retirada" />
                                    </f:facet>
                                    <h:outputText id="dataRetirada" value="#{locacao.dataRetirada}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Devolução" />
                                    </f:facet>
                                    <h:outputText  id="dataDevolucao" value="#{locacao.dataDevolucao}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Km Retirada" />
                                    </f:facet>
                                    <h:outputText  id="kmRetirada" value="#{locacao.kmRetirada}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Km Devolução" />
                                    </f:facet>
                                    <h:outputText  id="kmDevolucao" value="#{locacao.kmDevolucao}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Km Livre" />
                                    </f:facet>
                                    <h:outputText  id="kmLivre" value="#{locacao.kmLivre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status" />
                                    </f:facet>
                                    <h:outputText  id="status" value="#{locacao.status}" />
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <span>
                                            <h:outputText value="Operação" />
                                        </span>
                                    </f:facet>
                                    <div class="btn-group">
                                        <h:commandButton value="Devolução "  class="btn btn-default" action="#{locacaoMB.editarDevolucao(locacao)}" />
                                    </div>
                                </h:column>
                            </h:dataTable>

                            <br/><br/>
                            <h:commandButton value="Novo Locação" class="btn btn-default" action="#{locacaoMB.novoLocacao()}"/>
                        </div>    
                    </div>
                    <p:dialog header="Cliente Cadastrado!" widgetVar="dlg2" modal="true" height="50" >

                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
