<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    

    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form prependId="false" class="form-horizontal">
                        <center>
                            <h1>Devolução Veículo</h1>
                        </center>
                        <div class="form-group">
                            <h:outputLabel value="Id Locação" for="idLocacao" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:outputText value="#{locacaoMB.locacaoSelecionado.idLocacao}" id="idlocacao"  styleClass="form-control"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Modelo" for="modelo" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:outputText value="#{locacaoMB.locacaoSelecionado.idVeiculo.modelo}" id="modelo"  styleClass="form-control"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Placa" for="placa" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:outputText value="#{locacaoMB.locacaoSelecionado.idVeiculo.placa}" id="placa"  styleClass="form-control"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Km Devolução" for="kmDevolucao" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <h:inputText id="kmDevolucao" value="#{locacaoMB.locacaoSelecionado.kmDevolucao}" styleClass="form-control"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Data Devolução " for="dataDevolucao" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <b:datepicker id="dataDevolucao" mode="toggle-icon"   firstDay="1" 
                                              value="#{locacaoMB.locacaoSelecionado.dataDevolucao}" required="true" />
                            </div>    
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <p:commandButton value="Atualizar" class="btn btn-default" action="#{locacaoMB.devolucao()}" onclick="PF('dlg2').show();" delay="1500" />
                                <td></td>
                                <p:button value="Voltar" outcome="/admin/listaMarcas?faces-redirect=true" class="btn btn-default"/>
                            </div>
                        </div>
                        <p:dialog header="Marca Alterada!" widgetVar="dlg2" modal="true" height="50" >
                            <h:outputText value="Tipo: #{marcaMB.marcaSelecionado.nomeMarca}" />
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
