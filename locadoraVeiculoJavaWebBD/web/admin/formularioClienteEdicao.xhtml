<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
        <h1>Editar de Cliente</h1>
        <h:form prependId="false" class="form-horizontal">
            <h:panelGrid >
                <h:outputLabel for="nomeCliente" value="Nome Cliente:"/>
                <h:inputText id="nomeCliente" value="#{clienteMB.clienteSelecionado.nomeCliente}" />

                <h:outputLabel for="CPF" value="CPF:"/>
                <h:inputText id="CPF" value="#{clienteMB.clienteSelecionado.CPF}" />

                <h:outputLabel for="endereco" value="Endereco:"/>
                <h:inputText id="endereco" value="#{clienteMB.clienteSelecionado.endereco}" />

                <h:outputLabel for="celular" value="Celular:"/>
                <h:inputText id="celular" value="#{clienteMB.clienteSelecionado.celular}" />

                <h:outputLabel for="telefone" value="Telefone:"/>
                <h:inputText id="telefone" value="#{clienteMB.clienteSelecionado.telefone}" />

                <h:outputLabel for="email" value="e-mail:"/>
                <h:inputText id="email" value="#{clienteMB.clienteSelecionado.email}" />

                <h:outputLabel value="Data Nascimento:" for="dataNascimento" />
                <h:inputText id="dataNascimento" value="#{clienteMB.clienteSelecionado.dataNascimento}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>

                <h:outputLabel for="sexo" value="Sexo:"/>

                <h:selectOneMenu id="idSexo" value="#{clienteMB.clienteSelecionado.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                </h:selectOneMenu>

                <h:outputLabel for="login" value="Login:"/>
                <h:inputText id="login" value="#{clienteMB.clienteSelecionado.login}" />

                <h:outputLabel for="senha" value="Senha:"/>
                <h:inputText id="senha" value="#{clienteMB.clienteSelecionado.senha}" />

                <h:outputLabel for="cliAtivo" value="Cliente Ativo:"/>
                <div class="col-sm-3">
                    <h:selectBooleanCheckbox id="cliAtivo" value="#{clienteMB.clienteSelecionado.cliAtivo}" styleClass="checkbox"/> 
                </div>

                <h:outputLabel for="admin" value="Admin:"/>
                <div class="col-sm-3">
                    <h:selectBooleanCheckbox id="admin" value="#{clienteMB.clienteSelecionado.admin}" styleClass="checkbox"/> 
                </div>

                <br></br>
                <h:commandButton value="Atualizar" action="#{clienteMB.atualizarCliente()}"/>
                <br></br>
                <h:button value="Voltar" outcome="listaClientes" class="btn btn-default"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
