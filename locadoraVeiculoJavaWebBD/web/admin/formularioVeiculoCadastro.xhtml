<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Veiculo</title>
    </h:head>
    <h:body>
        <title>Cadastrar Veiculo</title>
        <h:form prependId="false" class="form-horizontal">
            <h:panelGrid >
                <h:outputLabel for="idMarca" value="Marca:"/>
                <!--<h:inputText id="idMarca" value="#{veiculoMB.veiculoSelecionado.idMarca}" /> -->
                <h:selectOneMenu id="idMarca" value="#{veiculoMB.veiculoSelecionado.idMarca}">
                    <f:selectItems value="#{veiculoMB.listaMarca}"
                                   var="marca" itemValue="#{marca}"
                                   itemLabel="#{marca.nomeMarca}"/>                    
                </h:selectOneMenu>

                <h:outputLabel for="modelo" value="Modelo:"/>
                <h:inputText id="modelo" value="#{veiculoMB.veiculoSelecionado.modelo}" />

                <h:outputLabel for="idCatVeiculo" value="Categoria:"/>
                <!--<h:inputText id="idCatVeiculo" value="#{veiculoMB.veiculoSelecionado.idCatVeiculo}" />-->
                <h:selectOneMenu id="idCatVeiculo" value="Categoria:">
                    <f:selectItems value="#{categoriaVeiculoMB.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>

                <h:outputLabel for="ano" value="Ano:"/>
                <h:inputText id="ano" value="#{veiculoMB.veiculoSelecionado.ano}" />

                <h:outputLabel for="cor" value="Cor"/>
                <h:inputText id="cor" value="#{veiculoMB.veiculoSelecionado.cor}" />

                <h:outputLabel for="portas" value="Portas"/>
                <h:inputText id="portas" value="#{veiculoMB.veiculoSelecionado.portas}" />

                <h:outputLabel for="opcionais" value="Opcionais"/>
                <h:inputText id="opcionais" value="#{veiculoMB.veiculoSelecionado.opcionais}" />

                <h:outputLabel for="placa" value="Placa"/>
                <h:inputText id="placa" value="#{veiculoMB.veiculoSelecionado.placa}" />

                <h:outputLabel for="valorLivre" value="Valor KM Livre"/>
                <h:inputText id="valorLivre" value="#{veiculoMB.veiculoSelecionado.valorLivre}" />

                <h:outputLabel for="valorKm" value="Valor KM"/>
                <h:inputText id="valorKm" value="#{veiculoMB.veiculoSelecionado.valorKm}" />

                <h:outputLabel for="disponivel" value="Disponivel:"/>
                <div class="col-sm-3">
                    <h:selectBooleanCheckbox id="disponivel" value="#{veiculoMB.veiculoSelecionado.disponivel}" styleClass="checkbox"/> 
                </div>

                <h:outputLabel for="veicAtivo" value="Ativo:"/>
                <div class="col-sm-3">
                    <h:selectBooleanCheckbox id="veicAtivo" value="#{veiculoMB.veiculoSelecionado.veicAtivo}" styleClass="checkbox"/> 
                </div>

                <br></br>
                <h:commandButton value="Cadastrar" action="#{veiculoMB.adicionarVeiculo()}"/>
                <br></br>
                <h:button value="Voltar" outcome="listaVeiculos"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
