<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form>
                        <div class="table-responsive">
                            <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" styleClass="table">
                                <f:facet name="header">
                                    <h:outputText value="Tabela de Usuários" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome" />
                                    </f:facet>
                                    <h:outputText id="idNome" value="#{usuario.nome}"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefone" />
                                    </f:facet>
                                    <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email" />
                                    </f:facet>
                                    <h:outputText id="idEmail" value="#{usuario.email}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sexo" />
                                    </f:facet>
                                    <h:outputText  id="idSexo" value="#{usuario.sexoString}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                    <h:outputText id="idEstado" value="#{usuario.estado}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Login" />
                                    </f:facet>
                                    <h:outputText  id="idLogin" value="#{usuario.login}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Admin" />
                                    </f:facet>
                                    <h:outputText  value="#{usuario.adminString}" />
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <span>
                                            <h:outputText value="Operação" />
                                        </span>
                                    </f:facet>
                                    <div class="btn-group">
                                        <h:commandButton value="Editar "  class="btn btn-default" action="#{usuarioMB.editarUsuario(usuario)}" />
                                        <h:commandButton value="Remover" class="btn btn-default" action="#{usuarioMB.removerUsuario(usuario)}"/>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <br/><br/>
                        <h:commandButton value="Novo Usuário" class="btn btn-default" action="#{usuarioMB.novoUsuario()}"/>
                   <p:dialog header="Cliente Cadastrado!" widgetVar="dlg2" modal="true" height="50" >
                        
                    </p:dialog>
                    </h:form>
                   
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
