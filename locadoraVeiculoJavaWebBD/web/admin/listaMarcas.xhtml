<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Marcas</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="table-responsive">
                <h:dataTable var="marca" value="#{marcaMB.listaMarca}" styleClass="table">
                    <f:facet name="header">
                        <h:outputText value="Tabela de Marcas" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Marca" />
                        </f:facet>
                        <h:outputText id="idMarca" value="#{marca.idMarca}"  />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca" />
                        </f:facet>
                        <h:outputText id="nomeMarca" value="#{marca.nomeMarca}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ativo" />
                        </f:facet>
                        <h:outputText id="ativo" value="#{marca.marcaAtiva}" />
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            <span>
                                <h:outputText value="Operação" />
                            </span>
                        </f:facet>
                        <div class="btn-group">
                            <h:commandButton value="Editar "  class="btn btn-default" action="#{marcaMB.editarMarca(marca)}" />
                            <h:commandButton value="Remover" class="btn btn-default" action="#{marcaMB.removerMarca(marca)}"/>
                        </div>
                    </h:column>
                </h:dataTable>
                <br />
                <h:button value="Cadastrar Marca" outcome="formularioMarcaCadastro"/>
                <br />
                <br />
                <h:button value="Voltar" outcome="/index.xhtml"/>
                <br />
            </div>
        </h:form>
    </h:body>
</html>
