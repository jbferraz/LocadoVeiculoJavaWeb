<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container-fluid">
                        <div class="table-responsive">
                            <h:dataTable var="marca" value="#{marcaMB.listaMarca}" styleClass="table">
                                <f:facet name="header">
                                    <h:outputText value="Tabela de Marcas" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Marca" />
                                    </f:facet>
                                    <h:outputText id="idMarca" value="#{marca.idMarca}"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Marca" />
                                    </f:facet>
                                    <h:outputText id="nomeMarca" value="#{marca.nomeMarca}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ativo" />
                                    </f:facet>
                                    <h:outputText id="ativo" value="#{marca.marcaAtiva}" />
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <span>
                                            <h:outputText value="Operação" />
                                        </span>
                                    </f:facet>
                                    <div class="btn-group">
                                        <h:commandButton value="Editar "  class="btn btn-default" action="#{marcaMB.editarMarca(marca)}" />
                                        <h:commandButton value="Remover" class="btn btn-default" action="#{marcaMB.removerMarca(marca)}"/>
                                    </div>
                                </h:column>
                            </h:dataTable>
                            <br />
                            <h:commandButton value="Nova Marca" class="btn btn-default" action="#{marcaMB.novoMarca()}"/>
                            <br />
                            <br />
                            <h:commandButton value="Voltar" class="btn btn-default" action="/admin/index?faces-redirect=true"/>
                            <br />
                        </div>
                    </div>
                    <p:dialog header="Marca Cadastrado!" widgetVar="dlg2" modal="true" height="50" >
                        
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
