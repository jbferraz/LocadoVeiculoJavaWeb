<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Cat. Veiculo</title>
    </h:head>
    <h:body>
        <title>Cadastrar Categoria de Veiculo</title>
        <h:form prependId="false" class="form-horizontal">
            <h:panelGrid >
                <h:outputLabel for="descCatVeic" value="Descrição Cat. Veiculo:"/>
                <h:inputText id="descCatVeic" value="#{categoriaVeiculoMB.catVeicSelecionado.descCatVeiculo}" />

                <h:outputLabel for="catAtivo" value="Ativo:"/>
                <div class="col-sm-3">
                    <h:selectBooleanCheckbox id="catAtivo" value="#{categoriaVeiculoMB.catVeicSelecionado.catAtivo}" styleClass="checkbox"/> 
                </div>

                <br></br>
                <h:commandButton value="Cadastrar" action="#{categoriaVeiculoMB.adicionarCatVeiculo()}"/>
                <br></br>
                <h:button value="Voltar" outcome="listaCatVeiculos"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
