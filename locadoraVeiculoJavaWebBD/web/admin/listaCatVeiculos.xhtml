<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form prependId="false" class="form-horizontal">
                        <div class="table-responsive">
                            <h:dataTable var="catVeiculo" value="#{categoriaVeiculoMB.listaCatVeiculo}" styleClass="table">
                                <f:facet name="header">
                                    <h:outputText value="Tabela de Categorias de Veiculos" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Cat. Veiculo" />
                                    </f:facet>
                                    <h:outputText id="idCatVeic" value="#{catVeiculo.idCatVeiculo}"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Desc. Cat. Veiculo" />
                                    </f:facet>
                                    <h:outputText id="descCatVeic" value="#{catVeiculo.descCatVeiculo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ativo" />
                                    </f:facet>
                                    <h:outputText id="ativo" value="#{catVeiculo.catAtivo}" />
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <span>
                                            <h:outputText value="Operação" />
                                        </span>
                                    </f:facet>
                                    <div class="btn-group">
                                        <h:commandButton value="Editar "  class="btn btn-default" action="#{categoriaVeiculoMB.editarCatVeiculo(catVeiculo)}" />
                                        <h:commandButton value="Remover" class="btn btn-default" action="#{categoriaVeiculoMB.removerCatVeiculo(catVeiculo)}"/>
                                    </div>
                                </h:column>
                            </h:dataTable>
                            <br />
                            <h:commandButton value="Nova Categoria" class="btn btn-default" action="#{categoriaVeiculoMB.novoCatVeiculo()}"/>

                            <br />
                            <br />
                            <h:commandButton value="Voltar" class="btn btn-default" action="/admin/index?faces-redirect=true"/>
                            <br />
                        </div>
                        
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
