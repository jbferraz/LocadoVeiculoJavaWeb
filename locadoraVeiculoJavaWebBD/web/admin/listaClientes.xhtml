<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="table-responsive">
                <h:dataTable var="cliente" value="#{clienteMB.listaCliente}" styleClass="table">
                    <f:facet name="header">
                        <h:outputText value="Tabela de Clientes" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Cliente" />
                        </f:facet>
                        <h:outputText id="idCliente" value="#{cliente.idcliente}"  />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText id="nome" value="#{cliente.nomeCliente}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF" />
                        </f:facet>
                        <h:outputText id="CPF" value="#{cliente.CPF}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EndereÃ§o" />
                        </f:facet>
                        <h:outputText  id="endereco" value="#{cliente.endereco}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Celular" />
                        </f:facet>
                        <h:outputText id="celular" value="#{cliente.celular}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone" />
                        </f:facet>
                        <h:outputText  id="telefone" value="#{cliente.telefone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="e-mail" />
                        </f:facet>
                        <h:outputText  id="email" value="#{cliente.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dt Nasc." />
                        </f:facet>
                        <h:outputText  id="dtNasc" value="#{cliente.dataNascimento}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo" />
                        </f:facet>
                        <h:outputText  id="sexo" value="#{cliente.sexo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login" />
                        </f:facet>
                        <h:outputText  id="login" value="#{cliente.login}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ativol" />
                        </f:facet>
                        <h:outputText  id="ativo" value="#{cliente.cliAtivo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Admin" />
                        </f:facet>
                        <h:outputText  id="admin" value="#{cliente.admin}" />
                        <!--REVISAR-->
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            <span>
                                <h:outputText value="OperaÃ§Ã£o" />
                            </span>
                        </f:facet>
                        <div class="btn-group">
                            <h:commandButton value="Editar "  class="btn btn-default" action="#{clienteMB.editarCliente(cliente)}" />
                            <h:commandButton value="Remover" class="btn btn-default" action="#{clienteMB.removerCliente(cliente)}"/>
                        </div>
                    </h:column>
                </h:dataTable>
                <br />
                <h:button value="Cadastro de Cliente" outcome="formularioClienteCadastro"/>
                <br />
                <br />
                <h:button value="Voltar" outcome="/index.xhtml"/>
                <br />
            </div>
        </h:form>
    </h:body>
</html>
