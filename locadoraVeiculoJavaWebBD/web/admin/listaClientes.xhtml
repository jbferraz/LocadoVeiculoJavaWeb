<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form>
                        <div class="table-responsive">
                            <h:dataTable var="cliente" value="#{clienteMB.listaCliente}" styleClass="table">
                                <f:facet name="header">
                                    <h:outputText value="Tabela de Clientes" />
                                </f:facet>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id Cliente" />
                                    </f:facet>
                                    <h:outputText id="idCliente" value="#{cliente.idCliente}"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome" />
                                    </f:facet>
                                    <h:outputText id="nome" value="#{cliente.nomeCliente}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CPF" />
                                    </f:facet>
                                    <h:outputText id="CPF" value="#{cliente.CPF}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Endereço" />
                                    </f:facet>
                                    <h:outputText  id="endereco" value="#{cliente.endereco}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Celular" />
                                    </f:facet>
                                    <h:outputText id="celular" value="#{cliente.celular}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefone" />
                                    </f:facet>
                                    <h:outputText  id="telefone" value="#{cliente.telefone}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="e-mail" />
                                    </f:facet>
                                    <h:outputText  id="email" value="#{cliente.email}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dt Nasc." />
                                    </f:facet>
                                    <h:outputText  id="dtNasc" value="#{cliente.dataNascimento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sexo" />
                                    </f:facet>
                                    <h:outputText  id="sexo" value="#{cliente.sexo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Login" />
                                    </f:facet>
                                    <h:outputText  id="login" value="#{cliente.login}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ativo" />
                                    </f:facet>
                                    <h:outputText  id="ativo" value="#{cliente.cliAtivoString}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Admin" />
                                    </f:facet>
                                    <h:outputText  id="admin" value="#{cliente.adminString}" />
                                    <!--REVISAR-->
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <span>
                                            <h:outputText value="Operação" />
                                        </span>
                                    </f:facet>
                                    <div class="btn-group">
                                        <h:commandButton value="Editar "  class="btn btn-default" action="#{clienteMB.editarCliente(cliente)}" />
                                        <h:commandButton value="Remover" class="btn btn-default" action="#{clienteMB.removerCliente(cliente)}"/>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <br/><br/>
                        <h:commandButton value="Novo Usuário" class="btn btn-default" action="#{clienteMB.novoCliente()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
