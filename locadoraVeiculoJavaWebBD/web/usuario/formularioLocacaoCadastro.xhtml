<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Editar Veículo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    </h:head>
    <h:body>
        <div class="container-fluid">
             <h:form prependId="false" class="form-horizontal">
               <center>
                    <h1>Cadastro Locação</h1>
                </center>
                <div class="form-group">
                    <h:outputLabel value="Veiculo Disponível: " for="idVeiculo" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:selectOneMenu id="idVeiculo" value="#{locacaoMB.locacaoSelecionado.idVeiculo}" styleClass="form-control">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{locacaoMB.listaVeicDisponivel}"
                                           var="veiculo" itemValue="#{veiculo}"
                                           itemLabel="#{veiculo.modelo}"/>                    
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data Locação: " for="dataLocacao" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <b:datepicker id="dataLocacao" mode="toggle-icon"   firstDay="1" 
                                      value="#{locacaoMB.locacaoSelecionado.dataLocacao}" required="true" />
                    </div>    
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data Retirada: " for="dataRetirada" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <b:datepicker id="dataRetirada" mode="toggle-icon"   firstDay="1" 
                                      value="#{locacaoMB.locacaoSelecionado.dataRetirada}" required="true" />
                    </div>    
                </div>
                <div class="form-group">
                            <h:outputLabel value="km Livre: " for="kmLivre" styleClass="control-label" class="control-label col-sm-2"/>
                            <div class="col-sm-3">
                                <b:selectBooleanCheckbox id="kmLivre" value="#{locacaoMB.locacaoSelecionado.kmLivre}" styleClass="checkbox"/> 
                            </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="Cadastrar" class="btn btn-default" action="#{locacaoMB.adicionarLocacao()}"/>
                        <td></td>
                        <h:button value="Voltar" outcome="index?faces-required=true" class="btn btn-default"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
