<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Veículo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form prependId="false" class="form-horizontal">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">LocaCar</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">        
                                <li class="active"><h:commandLink value="Home" action="/usuario/index?faces-redirect=true"/>
                                </li>                                
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Veículos
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Listar" action="/usuario/listaLocacao?faces-redirect=true"/></li>
                                        <li><h:commandLink value="Reserva" action="/usuario/listaReservado"/></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink class="glyphicon glyphicon-log-in" value=" Logout" action="#{loginMB.realizaLogout()}"/></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
             <h:form prependId="false" class="form-horizontal">
               <center>
                    <h1>Cadastro Locação</h1>
                </center>
                <div class="form-group">
                    <h:outputLabel value=" Cliente: " for="idCliente" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:selectOneMenu id="idCliente" value="#{reservaMB.reservaSelecionado.idCliente}" styleClass="form-control">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{reservaMB.listaCliente}"
                                           var="cliente" itemValue="#{cliente}"
                                           itemLabel="#{cliente.nomeCliente}"/>                    
                        </h:selectOneMenu>
                </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Veiculo Disponível: " for="idVeiculo" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:selectOneMenu id="idVeiculo" value="#{reservaMB.reservaSelecionado.idVeiculo}" styleClass="form-control">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems value="#{reservaMB.listaVeicDisponivel}"
                                           var="veiculo" itemValue="#{veiculo}"
                                           itemLabel="#{veiculo.modelo}"/>                    
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data Locação: " for="dataLocacao" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <b:datepicker id="dataLocacao" mode="toggle-icon"   firstDay="1" 
                                      value="#{reservaMB.reservaSelecionado.dataLocacao}" required="true" />
                    </div>    
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data Retirada: " for="dataRetirada" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <b:datepicker id="dataRetirada" mode="toggle-icon"   firstDay="1" 
                                      value="#{reservaMB.reservaSelecionado.dataRetirada}" required="true" />
                    </div>    
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <b:commandButton value="Cadastrar" class="btn btn-default" action="#{reservaMB.adicionarReserva()}"/>
                        <td></td>
                        <p:button value="Voltar" outcome="/admin/listaLocacao?faces-required=true" class="btn btn-default"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
