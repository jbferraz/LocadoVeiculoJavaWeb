<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bem Vindo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form prependId="false" class="form-horizontal">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">LocaCar</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">        
                                <li class="active"><h:commandLink value="Home" action="/usuario/index?faces-redirect=true"/>
                                </li>                                
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Veículos
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><h:commandLink value="Listar" action="/usuario/listaVeiculos?faces-redirect=true"/></li>
                                        <li><h:commandLink value="Reserva" action="/usuario/listaReservado?faces-redirect=true"/></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink class="glyphicon glyphicon-log-in" value=" Logout" action="#{loginMB.realizaLogout()}"/></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
            <h:form prependId="false" class="form-horizontal">
                <div class="table-responsive">
                    <h:dataTable var="veiculo" value="#{veiculoMB.listaVeiculo}" styleClass="table">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Veiculos" />
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id Veiculo" />
                            </f:facet>
                            <h:outputText id="idVeiculo" value="#{veiculo.idVeiculo}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Marca" />
                            </f:facet>
                            <h:outputText id="idMarca" value="#{veiculo.idMarca}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo" />
                            </f:facet>
                            <h:outputText id="modelo" value="#{veiculo.modelo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria" />
                            </f:facet>
                            <h:outputText id="idCatVeiculo" value="#{veiculo.idCatVeiculo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ano" />
                            </f:facet>
                            <h:outputText id="ano" value="#{veiculo.ano}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cor" />
                            </f:facet>
                            <h:outputText id="cor" value="#{veiculo.cor}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Portas" />
                            </f:facet>
                            <h:outputText id="portas" value="#{veiculo.portas}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opcionais" />
                            </f:facet>
                            <h:outputText id="opcionais" value="#{veiculo.opcionais}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Placa" />
                            </f:facet>
                            <h:outputText id="placa" value="#{veiculo.placa}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor KM Livre" />
                            </f:facet>
                            <h:outputText id="valorLivre" value="#{veiculo.valorLivre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Valor KM" />
                            </f:facet>
                            <h:outputText id="valorKm" value="#{veiculo.valorKm}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Disponivel" />
                            </f:facet>
                            <h:outputText id="disponivel" value="#{veiculo.disponivel}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ativo" />
                            </f:facet>
                            <h:outputText id="veicAtivo" value="#{veiculo.veicAtivo}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <span>
                                    <h:outputText value="Operação" />
                                </span>
                            </f:facet>
                            <div class="btn-group">
                                <h:commandButton value="Reservar"  class="btn btn-default" action="#" />
                                <h:commandButton value="Ver Fotos" class="btn btn-default" action="#"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                    <br />
                    <h:commandButton value="Voltar" class="btn btn-default" action="/usuario/index?faces-redirect=true"/>
                    <br />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
