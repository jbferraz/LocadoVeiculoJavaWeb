<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Projeto CRUD</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="jquery/jquery-3.1.0.min.js" />
        
    </h:head>
    <h:body>
        <div class="container">
            <h2>Login</h2>
            <h:form prependId="false" class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="Usuario: " for="idUsuario" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:inputText value="#{loginMB.login}" id="idUsuario"  styleClass="form-control"/> 
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Senha: " for="idSenha" styleClass="control-label" class="control-label col-sm-2"/>
                    <div class="col-sm-3">
                        <h:inputSecret value="#{loginMB.senha}" id="idSenha" styleClass="form-control" />
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton value="Login" class="btn btn-default" action="#{loginMB.verificaLogin()}" />
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
